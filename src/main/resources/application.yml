spring:
  application:
    name: Edu-Tracking-System

#database configuration

  datasource:
    url: ${mysql.url}
    username: ${mysql.username}
    password: ${mysql.password}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: 
          org:
            hibernate:
              dialect:  MySQL8Dialect
        formate_sql: true


#Application Configuration
super_admin.email : ${super-admin.email}


